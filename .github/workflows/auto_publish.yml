name: Publicação Automática de Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # A cada 10 min (UTC)

concurrency:
  group: publish-loterias
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-pages:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Verificar secrets obrigatórios (Google + X conta 1)
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          TWITTER_API_KEY_1:   ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
        run: |
          python - <<'PY'
          import os, sys
          req = ["GOOGLE_SERVICE_JSON","TWITTER_API_KEY_1","TWITTER_API_SECRET_1","TWITTER_ACCESS_TOKEN_1","TWITTER_ACCESS_SECRET_1"]
          miss = [k for k in req if not os.getenv(k)]
          if miss:
              print("Faltam variáveis:", miss)
              sys.exit(1)
          print("Secrets OK")
          PY

      - name: Gerar imagens e escrever URL IMAGEM (coluna F)
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          SHEET_TAB: ${{ vars.SHEET_TAB }}
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}
          BACKLOG_DAYS: ${{ vars.BACKLOG_DAYS }}
        run: |
          mkdir -p public/img
          python app/main.py

      - name: Upload artifact (GitHub Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy-pages:
    needs: build-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  run-bot:
    needs: deploy-pages
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Executar o bot (publica nas redes)
        env:
          # === OBRIGATÓRIOS ===
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}

          # === CONTAS X (TWITTER) ===
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}

          TWITTER_API_KEY_2: ${{ secrets.TWITTER_API_KEY_2 }}
          TWITTER_API_SECRET_2: ${{ secrets.TWITTER_API_SECRET_2 }}
          TWITTER_ACCESS_TOKEN_2: ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
          TWITTER_ACCESS_SECRET_2: ${{ secrets.TWITTER_ACCESS_SECRET_2 }}

          # === PLANILHA ===
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          SHEET_TAB: ${{ vars.SHEET_TAB }}

          # === COMPORTAMENTO ===
          TARGET_NETWORKS: ${{ vars.TARGET_NETWORKS }}
          BACKLOG_DAYS: ${{ vars.BACKLOG_DAYS }}
          MAX_PUBLICACOES_RODADA: ${{ vars.MAX_PUBLICACOES_RODADA }}
          PAUSA_ENTRE_POSTS: ${{ vars.PAUSA_ENTRE_POSTS }}
          X_POST_IN_ALL_ACCOUNTS: ${{ vars.X_POST_IN_ALL_ACCOUNTS }}
          POST_X_WITH_IMAGE: ${{ vars.POST_X_WITH_IMAGE }}
          DRY_RUN: ${{ vars.DRY_RUN }}

          # === OUTRAS REDES (opcionais via Secrets/Vars)
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_IDS: ${{ vars.TG_CHAT_IDS }}
          DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_BOARD_ID: ${{ vars.PINTEREST_BOARD_ID }}
          FB_PAGE_IDS: ${{ vars.FB_PAGE_IDS }}
          FB_PAGE_TOKENS: ${{ secrets.FB_PAGE_TOKENS }}

        run: |
          echo "Iniciando publicação automática (pós-deploy Pages) ..."
          python bot.py