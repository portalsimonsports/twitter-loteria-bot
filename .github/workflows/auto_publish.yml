name: Publicação Automática de Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # a cada 10 min (UTC)

concurrency:
  group: publish-loterias
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # =========================
      # DEFAULTS (evita quebrar YAML com "||" dentro do env)
      # =========================
      - name: Definir defaults do job (safe)
        shell: bash
        env:
          # Vars (repo variables)
          VAR_GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          VAR_SHEET_TAB: ${{ vars.SHEET_TAB }}
          VAR_COFRE_SHEET_ID: ${{ vars.COFRE_SHEET_ID }}
          VAR_COFRE_ABA_CRED: ${{ vars.COFRE_ABA_CRED }}
          VAR_COFRE_ABA_CANAIS: ${{ vars.COFRE_ABA_CANAIS }}

          VAR_ENFILEIRADO_VIDEOS_COL: ${{ vars.ENFILEIRADO_VIDEOS_COL }}
          VAR_PUBLICADO_YT_COL: ${{ vars.PUBLICADO_YT_COL }}
          VAR_MAX_VIDEOS_RODADA: ${{ vars.MAX_VIDEOS_RODADA }}
          VAR_PAUSA_ENTRE_VIDEOS: ${{ vars.PAUSA_ENTRE_VIDEOS }}
          VAR_DRY_RUN_VIDEOS: ${{ vars.DRY_RUN_VIDEOS }}

          VAR_TARGET_NETWORKS: ${{ vars.TARGET_NETWORKS }}
          VAR_BACKLOG_DAYS: ${{ vars.BACKLOG_DAYS }}
          VAR_MAX_PUBLICACOES_RODADA: ${{ vars.MAX_PUBLICACOES_RODADA }}
          VAR_PAUSA_ENTRE_POSTS: ${{ vars.PAUSA_ENTRE_POSTS }}
          VAR_POST_X_WITH_IMAGE: ${{ vars.POST_X_WITH_IMAGE }}
          VAR_X_POST_IN_ALL_ACCOUNTS: ${{ vars.X_POST_IN_ALL_ACCOUNTS }}
          VAR_POST_TG_WITH_IMAGE: ${{ vars.POST_TG_WITH_IMAGE }}
          VAR_POST_PINTEREST_WITH_IMAGE: ${{ vars.POST_PINTEREST_WITH_IMAGE }}
          VAR_POST_FB_WITH_IMAGE: ${{ vars.POST_FB_WITH_IMAGE }}
          VAR_X_SKIP_DUP_CHECK: ${{ vars.X_SKIP_DUP_CHECK }}

          # Secrets (prioridade alta para IDs sensíveis)
          SEC_COFRE_SHEET_ID: ${{ secrets.COFRE_SHEET_ID }}
          SEC_ENABLE_VIDEOS: ${{ secrets.ENABLE_VIDEOS }}
        run: |
          set -e

          # Defaults base
          GOOGLE_SHEET_ID_DEFAULT="16NcdSwX6q_EQ2XjS1KNIBe6C3Piq-lCBgA38TMszXCI"
          SHEET_TAB_DEFAULT="ImportadosBlogger2"
          COFRE_ABA_CRED_DEFAULT="Credenciais_Rede"
          COFRE_ABA_CANAIS_DEFAULT="Redes_Sociais_Canais"

          ENFILEIRADO_VIDEOS_COL_DEFAULT="Enfileirado_Videos"
          PUBLICADO_YT_COL_DEFAULT="Publicado_Youtube"
          MAX_VIDEOS_RODADA_DEFAULT="10"
          PAUSA_ENTRE_VIDEOS_DEFAULT="2.0"
          DRY_RUN_VIDEOS_DEFAULT="false"

          BACKLOG_DAYS_DEFAULT="7"
          MAX_PUBLICACOES_RODADA_DEFAULT="30"
          PAUSA_ENTRE_POSTS_DEFAULT="2.5"
          POST_X_WITH_IMAGE_DEFAULT="true"
          X_POST_IN_ALL_ACCOUNTS_DEFAULT="true"
          POST_TG_WITH_IMAGE_DEFAULT="true"
          POST_PINTEREST_WITH_IMAGE_DEFAULT="true"
          POST_FB_WITH_IMAGE_DEFAULT="true"
          X_SKIP_DUP_CHECK_DEFAULT="true"

          # Helper: escolhe o primeiro não-vazio
          pick() {
            for v in "$@"; do
              if [ -n "$v" ]; then echo "$v"; return 0; fi
            done
            echo ""
          }

          GOOGLE_SHEET_ID="$(pick "$VAR_GOOGLE_SHEET_ID" "$GOOGLE_SHEET_ID_DEFAULT")"
          SHEET_TAB="$(pick "$VAR_SHEET_TAB" "$SHEET_TAB_DEFAULT")"

          # COFRE_SHEET_ID: SECRET > VAR (se vazio, mantém vazio mesmo)
          COFRE_SHEET_ID="$(pick "$SEC_COFRE_SHEET_ID" "$VAR_COFRE_SHEET_ID")"
          COFRE_ABA_CRED="$(pick "$VAR_COFRE_ABA_CRED" "$COFRE_ABA_CRED_DEFAULT")"
          COFRE_ABA_CANAIS="$(pick "$VAR_COFRE_ABA_CANAIS" "$COFRE_ABA_CANAIS_DEFAULT")"

          ENFILEIRADO_VIDEOS_COL="$(pick "$VAR_ENFILEIRADO_VIDEOS_COL" "$ENFILEIRADO_VIDEOS_COL_DEFAULT")"
          PUBLICADO_YT_COL="$(pick "$VAR_PUBLICADO_YT_COL" "$PUBLICADO_YT_COL_DEFAULT")"
          MAX_VIDEOS_RODADA="$(pick "$VAR_MAX_VIDEOS_RODADA" "$MAX_VIDEOS_RODADA_DEFAULT")"
          PAUSA_ENTRE_VIDEOS="$(pick "$VAR_PAUSA_ENTRE_VIDEOS" "$PAUSA_ENTRE_VIDEOS_DEFAULT")"
          DRY_RUN_VIDEOS="$(pick "$VAR_DRY_RUN_VIDEOS" "$DRY_RUN_VIDEOS_DEFAULT")"

          TARGET_NETWORKS="$(pick "$VAR_TARGET_NETWORKS" "")"
          BACKLOG_DAYS="$(pick "$VAR_BACKLOG_DAYS" "$BACKLOG_DAYS_DEFAULT")"
          MAX_PUBLICACOES_RODADA="$(pick "$VAR_MAX_PUBLICACOES_RODADA" "$MAX_PUBLICACOES_RODADA_DEFAULT")"
          PAUSA_ENTRE_POSTS="$(pick "$VAR_PAUSA_ENTRE_POSTS" "$PAUSA_ENTRE_POSTS_DEFAULT")"
          POST_X_WITH_IMAGE="$(pick "$VAR_POST_X_WITH_IMAGE" "$POST_X_WITH_IMAGE_DEFAULT")"
          X_POST_IN_ALL_ACCOUNTS="$(pick "$VAR_X_POST_IN_ALL_ACCOUNTS" "$X_POST_IN_ALL_ACCOUNTS_DEFAULT")"
          POST_TG_WITH_IMAGE="$(pick "$VAR_POST_TG_WITH_IMAGE" "$POST_TG_WITH_IMAGE_DEFAULT")"
          POST_PINTEREST_WITH_IMAGE="$(pick "$VAR_POST_PINTEREST_WITH_IMAGE" "$POST_PINTEREST_WITH_IMAGE_DEFAULT")"
          POST_FB_WITH_IMAGE="$(pick "$VAR_POST_FB_WITH_IMAGE" "$POST_FB_WITH_IMAGE_DEFAULT")"
          X_SKIP_DUP_CHECK="$(pick "$VAR_X_SKIP_DUP_CHECK" "$X_SKIP_DUP_CHECK_DEFAULT")"

          # ENABLE_VIDEOS: usa VAR (principal) e aceita SECRET também (se você quiser)
          ENABLE_VIDEOS="$(pick "${{ vars.ENABLE_VIDEOS }}" "$SEC_ENABLE_VIDEOS")"

          {
            echo "GOOGLE_SHEET_ID=$GOOGLE_SHEET_ID"
            echo "SHEET_TAB=$SHEET_TAB"
            echo "COFRE_SHEET_ID=$COFRE_SHEET_ID"
            echo "COFRE_ABA_CRED=$COFRE_ABA_CRED"
            echo "COFRE_ABA_CANAIS=$COFRE_ABA_CANAIS"

            echo "ENFILEIRADO_VIDEOS_COL=$ENFILEIRADO_VIDEOS_COL"
            echo "PUBLICADO_YT_COL=$PUBLICADO_YT_COL"
            echo "MAX_VIDEOS_RODADA=$MAX_VIDEOS_RODADA"
            echo "PAUSA_ENTRE_VIDEOS=$PAUSA_ENTRE_VIDEOS"
            echo "DRY_RUN_VIDEOS=$DRY_RUN_VIDEOS"

            echo "TARGET_NETWORKS=$TARGET_NETWORKS"
            echo "BACKLOG_DAYS=$BACKLOG_DAYS"
            echo "MAX_PUBLICACOES_RODADA=$MAX_PUBLICACOES_RODADA"
            echo "PAUSA_ENTRE_POSTS=$PAUSA_ENTRE_POSTS"
            echo "POST_X_WITH_IMAGE=$POST_X_WITH_IMAGE"
            echo "X_POST_IN_ALL_ACCOUNTS=$X_POST_IN_ALL_ACCOUNTS"
            echo "POST_TG_WITH_IMAGE=$POST_TG_WITH_IMAGE"
            echo "POST_PINTEREST_WITH_IMAGE=$POST_PINTEREST_WITH_IMAGE"
            echo "POST_FB_WITH_IMAGE=$POST_FB_WITH_IMAGE"
            echo "X_SKIP_DUP_CHECK=$X_SKIP_DUP_CHECK"

            echo "ENABLE_VIDEOS=$ENABLE_VIDEOS"
            echo "TZ=America/Sao_Paulo"
            echo "ENABLE_KEEPALIVE=false"
          } >> "$GITHUB_ENV"

          echo "Defaults aplicados:"
          echo " - GOOGLE_SHEET_ID=$GOOGLE_SHEET_ID"
          echo " - SHEET_TAB=$SHEET_TAB"
          echo " - COFRE_SHEET_ID=${COFRE_SHEET_ID:+(definido)}"
          echo " - ENABLE_VIDEOS=$ENABLE_VIDEOS"

      # =========================
      # DIAGNÓSTICOS INICIAIS
      # =========================
      - name: Mostrar matriz de arquivos e vars
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          echo "Arquivos no repo:" && ls -la
          echo "Subpastas:" && find . -maxdepth 2 -type d -print | sort
          echo "Existe data/to_publish.json?"
          test -f data/to_publish.json && cat data/to_publish.json || echo "NÃO ENCONTRADO"

      # =========================
      # GARANTIR output/ no repo
      # =========================
      - name: Garantir pasta output/ + .gitkeep
        run: |
          mkdir -p output
          [ -f output/.gitkeep ] || echo "" > output/.gitkeep
          echo "Pasta output preparada."

      # =========================
      # RENDER (Node + Puppeteer)
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar deps do render
        run: |
          if [ -f package.json ]; then
            npm i --silent
          else
            npm init -y >/dev/null 2>&1
            npm i puppeteer@22.13.1 --silent
          fi

      - name: Validar template e assets
        run: |
          test -f templates/post-instagram.html || (echo "templates/post-instagram.html não existe" && exit 1)
          test -d assets/fundos || (echo "assets/fundos ausente. Criando..." && mkdir -p assets/fundos)
          test -d assets/logos  || (echo "assets/logos ausente. Criando..." && mkdir -p assets/logos)

      - name: Instalar jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Conferir se há itens na fila
        id: fila
        run: |
          if [ -f data/to_publish.json ]; then
            N=$(jq 'length' data/to_publish.json || echo 0)
          else
            N=0
          fi
          echo "itens=$N" >> $GITHUB_OUTPUT
          echo "Itens na fila: $N"

      - name: Renderizar imagens (se houver itens)
        if: steps.fila.outputs.itens != '0'
        run: |
          node render.js
          echo "Arquivos gerados em /output:"
          ls -la output || true

      # =========================
      # PYTHON (para cleanup + bot + vídeos)
      # =========================
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      # =========================
      # DEPENDÊNCIAS DE VÍDEO (NOVO)
      # =========================
      - name: Instalar dependências do sistema para VÍDEO (ffmpeg, imagemagick, fontes)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core
          echo "ffmpeg:" && ffmpeg -version | head -n 1 || true
          echo "convert:" && convert -version | head -n 1 || true

      # =========================
      # PATCH ImageMagick policy (para TextClip, se necessário)
      # - Evita erro "not authorized" ao renderizar texto
      # =========================
      - name: Ajustar policy do ImageMagick (tolerante)
        run: |
          set +e
          POLICY1="/etc/ImageMagick-6/policy.xml"
          POLICY2="/etc/ImageMagick-7/policy.xml"
          for P in "$POLICY1" "$POLICY2"; do
            if [ -f "$P" ]; then
              echo "Ajustando $P"
              sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/g' "$P" || true
              sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write" pattern="LABEL"/g' "$P" || true
              sudo sed -i 's/rights="none" pattern="label"/rights="read|write" pattern="label"/g' "$P" || true
            fi
          done
          echo "Policy ajustada (se aplicável)."
          set -e

      # =========================
      # CLEANUP OUTPUT
      # =========================
      - name: Limpar/normalizar imagens em output (remover duplicados, ajustar nomes)
        if: steps.fila.outputs.itens != '0'
        run: |
          python cleanup_output.py
          echo "Após cleanup, conteúdo de /output:"
          ls -la output || true

      # =========================
      # COMMIT DAS IMAGENS
      # =========================
      - name: Commitar /output (se gerado)
        if: steps.fila.outputs.itens != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A output || true
          git commit -m "chore: adiciona imagens geradas (${GITHUB_RUN_NUMBER})" || echo "Nada para commitar"

          git fetch origin $GITHUB_REF_NAME
          git pull --rebase --autostash origin $GITHUB_REF_NAME
          git push origin HEAD:$GITHUB_REF_NAME

      # =========================
      # VÍDEOS (OPCIONAL) — usa Enfileirado_Videos -> grava em Publicado_Youtube
      # Habilite com Variable:
      #   ENABLE_VIDEOS = true
      # =========================
      - name: Gerar/Enviar VÍDEOS (opcional — fila Enfileirado_Videos)
        if: ${{ env.ENABLE_VIDEOS == 'true' }}
        env:
          # Google
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          GOOGLE_SHEET_ID: ${{ env.GOOGLE_SHEET_ID }}
          SHEET_TAB: ${{ env.SHEET_TAB }}

          # Cofre
          COFRE_SHEET_ID: ${{ env.COFRE_SHEET_ID }}
          COFRE_ABA_CRED: ${{ env.COFRE_ABA_CRED }}

          # Colunas
          ENFILEIRADO_VIDEOS_COL: ${{ env.ENFILEIRADO_VIDEOS_COL }}
          PUBLICADO_YT_COL: ${{ env.PUBLICADO_YT_COL }}

          # Execução
          MAX_VIDEOS_RODADA: ${{ env.MAX_VIDEOS_RODADA }}
          PAUSA_ENTRE_VIDEOS: ${{ env.PAUSA_ENTRE_VIDEOS }}
          DRY_RUN_VIDEOS: ${{ env.DRY_RUN_VIDEOS }}

          TZ: "America/Sao_Paulo"
        run: |
          echo "==== Iniciando pipeline de VÍDEOS ===="
          test -n "$GOOGLE_SERVICE_JSON" || (echo "GOOGLE_SERVICE_JSON ausente" && exit 1)
          test -n "$COFRE_SHEET_ID" || (echo "COFRE_SHEET_ID ausente" && exit 1)

          if [ -f video_queue.py ]; then
            echo "Executando: video_queue.py"
            python video_queue.py
          elif [ -f post_video.py ]; then
            echo "ATENÇÃO: sem video_queue.py. Rodar post_video.py sozinho não marca planilha."
            echo "Crie video_queue.py (recomendado). Encerrando sem erro."
            exit 0
          else
            echo "Nenhum runner encontrado (video_queue.py/post_video.py). Nada a fazer."
            exit 0
          fi
          echo "==== Fim pipeline de VÍDEOS ===="

      # =========================
      # PUBLICAÇÃO (Python bot.py)
      # =========================
      - name: Verificar secrets mínimos (Google + X conta 1)
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
        run: |
          python - <<'PY'
          import os, sys, json
          need = ["GOOGLE_SERVICE_JSON","TWITTER_API_KEY_1","TWITTER_API_SECRET_1","TWITTER_ACCESS_TOKEN_1","TWITTER_ACCESS_SECRET_1"]
          miss = [k for k in need if not os.getenv(k)]
          if miss:
            print("FALTAM SECRETS:", miss); sys.exit(1)
          try: json.loads(os.environ["GOOGLE_SERVICE_JSON"])
          except Exception as e: print("GOOGLE_SERVICE_JSON inválido:", e); sys.exit(1)
          print("Secrets mínimos OK")
          PY

      - name: Executar bot.py (X/Telegram/Discord/FB/Pinterest conforme vars)
        env:
          # Google
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          GOOGLE_SHEET_ID: ${{ env.GOOGLE_SHEET_ID }}
          SHEET_TAB: ${{ env.SHEET_TAB }}

          # Cofre (via secrets/vars)
          COFRE_SHEET_ID: ${{ env.COFRE_SHEET_ID }}
          COFRE_ABA_CRED: ${{ env.COFRE_ABA_CRED }}
          COFRE_ABA_CANAIS: ${{ env.COFRE_ABA_CANAIS }}

          # X (obrigatória conta 1)
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}

          # X conta 2 (opcional)
          TWITTER_API_KEY_2: ${{ secrets.TWITTER_API_KEY_2 }}
          TWITTER_API_SECRET_2: ${{ secrets.TWITTER_API_SECRET_2 }}
          TWITTER_ACCESS_TOKEN_2: ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
          TWITTER_ACCESS_SECRET_2: ${{ secrets.TWITTER_ACCESS_SECRET_2 }}

          # Outras redes (opcionais)
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_IDS: ${{ secrets.TG_CHAT_IDS }}
          DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
          FB_PAGE_IDS: ${{ secrets.FB_PAGE_IDS }}
          FB_PAGE_TOKENS: ${{ secrets.FB_PAGE_TOKENS }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_BOARD_ID: ${{ secrets.PINTEREST_BOARD_ID }}

          # Comportamento
          TARGET_NETWORKS: ${{ env.TARGET_NETWORKS }}
          BACKLOG_DAYS: ${{ env.BACKLOG_DAYS }}
          MAX_PUBLICACOES_RODADA: ${{ env.MAX_PUBLICACOES_RODADA }}
          PAUSA_ENTRE_POSTS: ${{ env.PAUSA_ENTRE_POSTS }}
          POST_X_WITH_IMAGE: ${{ env.POST_X_WITH_IMAGE }}
          X_POST_IN_ALL_ACCOUNTS: ${{ env.X_POST_IN_ALL_ACCOUNTS }}
          POST_TG_WITH_IMAGE: ${{ env.POST_TG_WITH_IMAGE }}
          POST_PINTEREST_WITH_IMAGE: ${{ env.POST_PINTEREST_WITH_IMAGE }}
          POST_FB_WITH_IMAGE: ${{ env.POST_FB_WITH_IMAGE }}

          # 401 no X: desliga checagem de duplicados
          X_SKIP_DUP_CHECK: ${{ env.X_SKIP_DUP_CHECK }}

          ENABLE_KEEPALIVE: "false"
          TZ: "America/Sao_Paulo"
        run: |
          echo "==== Iniciando bot.py ===="
          python bot.py
          echo "==== Fim do bot.py ===="