name: Publica√ß√£o Autom√°tica de Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # roda a cada 10 minutos (UTC)

concurrency:
  group: publish-loterias
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt --no-cache-dir

      - name: Verificar secrets obrigat√≥rios
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          TWITTER_API_KEY_1:   ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
        run: |
          python - <<'PY'
          import os, sys
          req = ["GOOGLE_SERVICE_JSON","TWITTER_API_KEY_1","TWITTER_API_SECRET_1","TWITTER_ACCESS_TOKEN_1","TWITTER_ACCESS_SECRET_1"]
          miss = [k for k in req if not os.getenv(k)]
          if miss:
              print("‚ùå Faltam vari√°veis:", miss); sys.exit(1)
          print("‚úÖ Secrets OK")
          PY

      - name: Executar o bot (ciclo √∫nico)
        env:
          # === OBRIGAT√ìRIOS ===
          GOOGLE_SERVICE_JSON:           ${{ secrets.GOOGLE_SERVICE_JSON }}

          # === CONTAS X ===
          TWITTER_API_KEY_1:             ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1:          ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1:        ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1:       ${{ secrets.TWITTER_ACCESS_SECRET_1 }}

          TWITTER_API_KEY_2:             ${{ secrets.TWITTER_API_KEY_2 }}
          TWITTER_API_SECRET_2:          ${{ secrets.TWITTER_API_SECRET_2 }}
          TWITTER_ACCESS_TOKEN_2:        ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
          TWITTER_ACCESS_SECRET_2:       ${{ secrets.TWITTER_ACCESS_SECRET_2 }}

          # === PLANILHA ===
          GOOGLE_SHEET_ID: "16NcdSwX6q_EQ2XjS1KNIBe6C3Piq-lCBgA38TMszXCI"
          SHEET_TAB: "ImportadosBlogger2"

          # === COMPORTAMENTO ===
          TARGET_NETWORK: "X"
          BACKLOG_DAYS: "2"
          MAX_PUBLICACOES_RODADA: "30"
          PAUSA_ENTRE_POSTS: "2.5"
          DRY_RUN: "false"

          # === MODO THREAD + MULTI-CONTAS ===
          THREAD_MODE: "true"
          X_POST_IN_ALL_ACCOUNTS: "true"

          # === LINKS TELEGRAM ===
          TELEGRAM_CANAL_1: "https://t.me/portalsimonsportsdicasesportivas"
          TELEGRAM_CANAL_2: "https://t.me/portalsimonsports"

          # === IMAGEM NO X ===
          POST_X_WITH_IMAGE: "true"

          # === NUNCA use keepalive no GitHub ===
          ENABLE_KEEPALIVE: "false"
        run: |
          echo "üöÄ Iniciando publica√ß√£o autom√°tica no X (modo thread + imagem)"
          python bot.py
