name: Publicação Automática de Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # a cada 10 minutos (UTC)

concurrency:
  group: publish-loterias
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt --no-cache-dir

      - name: Verificar secrets obrigatórios
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
        run: |
          python - <<'PY'
          import os, sys
          req = [
            "GOOGLE_SERVICE_JSON",
            "TWITTER_API_KEY_1","TWITTER_API_SECRET_1",
            "TWITTER_ACCESS_TOKEN_1","TWITTER_ACCESS_SECRET_1"
          ]
          miss = [k for k in req if not os.getenv(k)]
          if miss:
              print("❌ Faltam secrets:", miss); sys.exit(1)
          print("✅ Secrets OK")
          PY

      - name: Executar o bot (ciclo único)
        env:
          TZ: America/Sao_Paulo
          BOT_ORIGEM: GitHub
          TARGET_NETWORK: X
          BACKLOG_DAYS: "2"
          POST_X_WITH_IMAGE: "false"
          MAX_PUBLICACOES_RODADA: "30"
          PAUSA_ENTRE_POSTS: "2.0"
          # Planilha
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          SHEET_TAB: ImportadosBlogger2
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          # X conta 1 (obrigatória)
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
          # X conta 2 (opcional)
          TWITTER_API_KEY_2: ${{ secrets.TWITTER_API_KEY_2 }}
          TWITTER_API_SECRET_2: ${{ secrets.TWITTER_API_SECRET_2 }}
          TWITTER_ACCESS_TOKEN_2: ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
          TWITTER_ACCESS_SECRET_2: ${{ secrets.TWITTER_ACCESS_SECRET_2 }}
          # Log opcional
          LOG_SHEET_TAB: LOG_Publicacoes
        run: python bot.py