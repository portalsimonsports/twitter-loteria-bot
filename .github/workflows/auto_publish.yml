name: Publicação Automática de Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # A cada 10 min (UTC)

concurrency:
  group: publish-loterias
  cancel-in-progress: true

# ↑ Mantive seu fluxo. Abaixo só acrescentei perms para Pages (caso queira publicar imagens).
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      #######################################################################
      # NOVO: Gerar imagens (planilha → public/images) no padrão aprovado   #
      #######################################################################
      - name: Gerar imagens a partir da planilha
        env:
          # compat: seu secret atual
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          GOOGLE_SHEET_ID: 16NcdSwX6q_EQ2XjS1KNIBe6C3Piq-lCBgA38TMszXCI
          SHEET_TAB: ImportadosBlogger2
          # opcional: informe o URL do Pages para gravar na coluna "URL IMAGEM"
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
        run: |
          python - <<'PY'
          import os, sys
          sys.path.append('app')
          # compat: o gerador usa GOOGLE_SERVICE_ACCOUNT_JSON; mapeia do seu secret
          if not os.getenv("GOOGLE_SERVICE_ACCOUNT_JSON") and os.getenv("GOOGLE_SERVICE_JSON"):
              os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"] = os.getenv("GOOGLE_SERVICE_JSON")
          from main import main
          main()
          PY

      #######################################################################
      # OPCIONAL: Publicar a pasta public/ no GitHub Pages (imagens online) #
      #######################################################################
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ================== SEU FLUXO ORIGINAL (permanece igual) ==================

      - name: Verificar secrets obrigatórios
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          TWITTER_API_KEY_1:   ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
        run: |
          python - <<'PY'
          import os, sys
          req = ["GOOGLE_SERVICE_JSON","TWITTER_API_KEY_1","TWITTER_API_SECRET_1","TWITTER_ACCESS_TOKEN_1","TWITTER_ACCESS_SECRET_1"]
          miss = [k for k in req if not os.getenv(k)]
          if miss:
              print("Faltam variáveis:", miss)
              sys.exit(1)
          print("Secrets OK")
          PY

      - name: Executar o bot (ciclo único)
        env:
          # === OBRIGATÓRIOS ===
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}

          # === CONTAS X (TWITTER) ===
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}

          TWITTER_API_KEY_2: ${{ secrets.TWITTER_API_KEY_2 }}
          TWITTER_API_SECRET_2: ${{ secrets.TWITTER_API_SECRET_2 }}
          TWITTER_ACCESS_TOKEN_2: ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
          TWITTER_ACCESS_SECRET_2: ${{ secrets.TWITTER_ACCESS_SECRET_2 }}

          # === PLANILHA ===
          GOOGLE_SHEET_ID: 16NcdSwX6q_EQ2XjS1KNIBe6C3Piq-lCBgA38TMszXCI
          SHEET_TAB: ImportadosBlogger2

          # === COMPORTAMENTO ===
          TARGET_NETWORK: X
          BACKLOG_DAYS: 2
          MAX_PUBLICACOES_RODADA: 30
          PAUSA_ENTRE_POSTS: 2.5
          X_POST_IN_ALL_ACCOUNTS: true

          # === CANAIS TELEGRAM ===
          TELEGRAM_CANAL_1: https://t.me/portalsimonsportsdicasesportivas
          TELEGRAM_CANAL_2: https://t.me/portalsimonsports

          # === IMAGEM NO X ===
          POST_X_WITH_IMAGE: true

          # === KEEPALIVE DESATIVADO (GitHub não precisa) ===
          ENABLE_KEEPALIVE: false

        run: |
          echo "Iniciando publicação automática no X (com imagem 3D)"
          python bot.py