name: Publica√ß√£o Autom√°tica de Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # roda a cada 10 minutos (UTC)

concurrency:
  group: publish-loterias
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt --no-cache-dir

      - name: Verificar vari√°veis obrigat√≥rias
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          # mapeia seu padr√£o ACCESS_SECRET_* para a var esperada pelo bot (ACCESS_TOKEN_SECRET)
          TWITTER_ACCESS_TOKEN_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}
        run: |
          echo "üîç Verificando vari√°veis obrigat√≥rias..."
          python - <<'PY'
          import os, sys
          req = [
            "GOOGLE_SERVICE_JSON",
            "TWITTER_API_KEY_1", "TWITTER_API_SECRET_1",
            "TWITTER_ACCESS_TOKEN_1", "TWITTER_ACCESS_TOKEN_SECRET_1"
          ]
          miss = [k for k in req if not os.getenv(k)]
          if miss:
              print("Faltam vari√°veis:", miss); sys.exit(1)
          print("‚úÖ OK")
          PY

      - name: Executar o bot (ciclo √∫nico)
        env:
          # ===== Google =====
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}

          # ===== X / Twitter ‚Äî Conta 1 =====
          TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
          TWITTER_API_SECRET_1: ${{ secrets.TWITTER_API_SECRET_1 }}
          TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
          TWITTER_ACCESS_TOKEN_SECRET_1: ${{ secrets.TWITTER_ACCESS_SECRET_1 }}

          # ===== X / Twitter ‚Äî Conta 2 (opcional) =====
          TWITTER_API_KEY_2: ${{ secrets.TWITTER_API_KEY_2 }}
          TWITTER_API_SECRET_2: ${{ secrets.TWITTER_API_SECRET_2 }}
          TWITTER_ACCESS_TOKEN_2: ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
          TWITTER_ACCESS_TOKEN_SECRET_2: ${{ secrets.TWITTER_ACCESS_SECRET_2 }}

          # ===== Outras redes (opcionais) =====
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_BOARD_ID: ${{ secrets.PINTEREST_BOARD_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}

          # ===== Comportamento =====
          PUBLISH_ANYTIME: "true"           # ignora 22h45 aqui no Actions
          LOOP_MODE: "false"                # ciclo √∫nico no Actions
          BACKLOG_DAYS: ${{ secrets.BACKLOG_DAYS }}
          MAX_TWEETS_PER_RUN: ${{ secrets.MAX_TWEETS_PER_RUN }}
          RATE_DELAY_SECONDS: ${{ secrets.RATE_DELAY_SECONDS }}
          RATE_BACKOFF_SECONDS: ${{ secrets.RATE_BACKOFF_SECONDS }}
        run: |
          echo "üöÄ Executando ciclo de publica√ß√£o..."
          python bot.py