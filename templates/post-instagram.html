<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Post Loteria</title>
  <meta name="viewport" content="width=1080, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box}
    body{width:1080px;height:1080px;background:#0b0f1c;font-family:'Montserrat',sans-serif;overflow:hidden}

    /* Fundo 3D (vem do {{ImagemFundo}}) */
    .card{
      position:relative;
      width:100%;
      height:100%;
      background:url('{{ImagemFundo}}') center/cover no-repeat;
    }

    /* Brilho/volume + vinheta para opção B */
    .layer-3d{
      position:absolute;
      inset:0;
      background:radial-gradient(ellipse at 50% 50%,
        rgba(255,255,255,.18) 0%,
        rgba(255,255,255,.06) 36%,
        rgba(0,0,0,.45) 100%);
    }
    .vignette{
      position:absolute;
      inset:-10%;
      background:radial-gradient(ellipse at 50% 52%,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,.45) 80%,
        rgba(0,0,0,.65) 100%);
    }

    .wrap{
      position:absolute;
      inset:0;
      padding:64px;
    }

    /* 1) Título + Data */
    .title{
      color:#fff;
      margin-top:8px;
      max-width:840px;
    }
    .title h1{
      font-family:'Playfair Display',serif;
      font-size:86px;
      line-height:1.04;
      letter-spacing:.2px;
      text-shadow:0 10px 28px rgba(0,0,0,.55);
    }
    .title .date{
      margin-top:10px;
      font-size:34px;
      opacity:.92;
    }

    /* 2) Logo (fixo no topo direito) */
    .logo{
      position:absolute;
      top:56px;
      right:56px;
      width:200px;
      filter:drop-shadow(0 8px 22px rgba(0,0,0,.55));
    }

    /* 3) Descrição */
    .desc{
      position:absolute;
      bottom:230px;
      left:64px;
      color:#fff;
      font-size:42px;
      max-width:880px;
      line-height:1.32;
      opacity:.98;
      white-space:pre-line; /* importante p/ Dupla Sena (quebra de linha) */
      text-shadow:0 6px 20px rgba(0,0,0,.45);
    }

    /* 4) Botão (URL do concurso) */
    .cta{
      position:absolute;
      bottom:120px;
      left:64px;
      display:inline-block;
      background:#ffd700;
      color:#000;
      padding:20px 42px;
      border-radius:18px;
      font-weight:800;
      font-size:34px;
      text-transform:uppercase;
      box-shadow:0 12px 28px rgba(0,0,0,.4);
    }
    .cta a{
      color:#000;
      text-decoration:none;
    }

    /* 5) Canais Telegram (colunas / campos TelegramC1 / TelegramC2) */
    .tg{
      position:absolute;
      bottom:120px;
      right:64px;
      text-align:right;
      color:#dbeafe;
      font-size:28px;
      opacity:.95;
      text-shadow:0 6px 18px rgba(0,0,0,.5);
    }
    .tg div{margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <div class="layer-3d"></div>
    <div class="vignette"></div>

    <!-- 2) Logo -->
    <img class="logo" src="{{Logo}}" alt="Logo da Loteria" />

    <div class="wrap">
      <!-- 1) Título + Data -->
      <div class="title">
        <h1>{{Produto}}</h1>
        <div class="date">{{Data}}</div>
      </div>

      <!-- 3) Descrição (inclui Dupla Sena com 1º/2º sorteio) -->
      <div class="desc">{{Descricao}}</div>

      <!-- 4) Botão -->
      <div class="cta">
        <a href="{{URL}}" target="_blank" rel="noopener">Ver resultado completo</a>
      </div>

      <!-- 5) Telegram -->
      <div class="tg">
        <div>{{TelegramC1}}</div>
        <div>{{TelegramC2}}</div>
      </div>
    </div>
  </div>
</body>
</html>
